{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Вся регбийная статистика{% endblock title %}</title>
  {% block stylesheets %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  {% endblock stylesheets %}
  {% block js %}
<!--   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  
 -->  
   <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>  
  {% endblock js %}
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Навигация</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Название</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'teams' %}">Команды <span class="sr-only">(текущая)</span></a></li>
        <li><a href="{% url 'tournaments' %}">Турниры</a></li>
        <li><a href="{% url 'persons' %}">Персоны</a></li>
        <li><a href="{% url 'clippings' %}">Документы</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Ссылка справа</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
{% block content %}
{% endblock content %}
</div>
</body>
</html>
