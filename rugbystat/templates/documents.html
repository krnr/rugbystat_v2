{% extends "base.html" %}

{% load staticfiles %}

{% block css %}
{{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'css/modal.css' %}">
{% endblock css %}

{% block js %}
{{ block.super }}
  <script type="text/javascript" src="{% static 'js/documents.js' %}"></script>
  <script type="text/javascript">
    var documentListUrl = "{% url 'document-list' %}";
  </script>

{% endblock js %}


{% block content %}

  <form id="clippings-form" class="form-horizontal">
    <fieldset>
      <legend>Документы</legend>
      <div class="form-group">
        <label for="select" class="col-lg-1 control-label">Год</label>

        <div class="input-group col-lg-2">
          {{ form.year }}
          <span class="input-group-btn">
            <button class="btn btn-primary" 
                    id="search-submit-btn" 
                    type="button">Искать</button>
          </span>
        </div>

    </div>
    </fieldset>
  </form>

<span id="indicator" style="display:none;">
  <img src="http://upload.wikimedia.org/wikipedia/commons/d/de/Ajax-loader.gif"/>
</span>

<div id="results">
  <div class="documents-div">
    <table class="table table-striped table-hover" id="documents-table">
      <thead>
        <tr>
          <th>Заголовок</th>
          <th>Описание</th>
          <th>Месяц/Год</th>
          <th>Ссылка</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
</div>

{% include '_modal.html' %}

{% endblock content %}
